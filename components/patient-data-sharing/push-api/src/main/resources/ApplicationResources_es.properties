phenotips.patientSharing.push.configuration.phenomecentral.description=PhenomeCentral es un repositorio para el intercambio seguro de datos dirigida a los médicos y científicos que trabajan en la comunidad trastorno poco común. PhenomeCentral fomenta la colaboración científica global en el respeto de la privacidad de los pacientes descritos en este base de datos centralizada.
