phenotips.patientSharing.push.configuration.phenomecentral.description=PhenomeCentralは、まれな疾患のコミュニティで働いている臨床医や科学者を対象とした安全なデータ共有のためのリポジトリです。 PhenomeCentralは、この集中型データベースに掲載されている患者のプライバシーを尊重しながら、世界規模の科学的コラボレーションを奨励しています。

