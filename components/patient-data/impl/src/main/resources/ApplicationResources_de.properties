PhenoTips.PatientClass_select_phenotypes_hint=W\u00e4hlen Sie f\u00fcr jede Ph\u00e4notyp den, anhand der Definition (verf\u00fcgbar durch Klicken auf das "i"), spezifischsten m\u00f6glichen Begriff, und nicht unbedingt einfach basierend auf dem Namen. Je genauer das Element ausgew\u00e4hlt wird, desto besser die Spezifit\u00e4t des gesamten ph\u00e4notypischen Profils. Geben Sie "Y" f\u00fcr Ja ein, um einen vorhandenen Ph\u00e4notyp des Patienten anzugeben. Sie k\u00f6nnen Anmerkungen f\u00fcr Dinge, die untersucht und insbesondere nicht beonachtet wurden durch Klicken auf das "N" f\u00fcr Nein eingeben. W\u00e4hlen Sie Eigenschaften die vermutlich pathologisch oder ungew\u00f6hnlich sind, auch wenn sie in der Bev\u00f6lkerung physiologisch auftreten. Zum Beispiel ist "blaue Iris" ein gemeinsamer Ph\u00e4notyp in der Bev\u00f6lkerung, aber als annotierter Ph\u00e4notyp ist es ein Subtyp der "abnormalen Iris Pigmentierung" und sollte nur in F\u00e4llen in denen anormale Pigmentierung vermutet wird gew\u00e4hlt werden, wie z. B. bei "Heterochromie".
