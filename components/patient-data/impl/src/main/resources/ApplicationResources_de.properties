PhenoTips.PatientClass_medical_history_hint=Oben noch nicht erfasste Symptome in der Anamnese. Dieser Inhalt kann eine kurze Zusammenfassung oder Inhalte der Patientenakte enthalten. Dokumentieren Sie hier KEINE geschützen Gesundheitsdaten.
PhenoTips.PatientClass_maternal_ethnicity_hint=Geben Sie die mütterliche Ethnizität, z. B. "malaiisch" oder "Hispanisch" an. Sie können mehr als eine ethnische Zugehörigkeit angeben.
