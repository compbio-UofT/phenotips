PhenoTips.PatientClass_select_phenotypes_hint=Pour chaque phénotype, choisissez le terme plus précis possible, compte tenu de la définition (accessible en cliquant sur le « i ») et pas seulement du terme. Plus l’élément choisi est précis, plus le profil phénotypique sera spécifique. Cochez « O » pour Oui, pour indiquer qu'un phénotype est présent chez le patient. Vous pouvez fournir des annotations sur les investigations réalisées et les éléments non observés en cliquant sur le « N » pour Non. Choisissez des termes considérés comme pathologiques ou inhabituels, même s'ils ne le sont pas dans la population générale. Par exemple, « Iris bleus » est un phénotype commun dans la population, mais comme annotation de phénotype, c’est un sous-type de « pigmentation anormale de l’iris  » et on le choisira seulement dans le cas où une pigmentation anormale est suspectée, comme « Hétérochromie ».
