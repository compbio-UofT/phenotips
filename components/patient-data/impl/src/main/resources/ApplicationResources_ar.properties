PhenoTips.PatientClass_select_phenotypes_hint=لكل نمط من الظواهر، اختر المصطلح الأكثر تحديداً قدر الإمكان، استناداً إلى التعريف (المتوفر بالضغط على "i") وليس ضروريًا أن يكون بالاستناد إلى التسمية. كل ماكان النمط المختار أكثر تحديداً، كل ماكانت دقة الملف الشخصي للظواهر أفضل. سجّل "Y" ل "نعم"، للإشارة إلى أن النمط الظاهري موجودًا لدى المريض. يمكنك الإشارة للأشياء التي تم التحقق منها ولوحظ أنها تحديدًا غير موجودة بالضغط على "N" ل "لا". اختر المصطلحات التي يعتقد أن تكون مرضية أو غير عادية، حتى إذا لم تكن كذلك في عامة الناس. على سبيل المثال، 'الحدقة الزرقاء' هي نمط ظاهري مشترك بين عامة الناس، ولكن كنمط ظاهري، هي نوع فرعي من 'تصبغ القزحية المرضي' ويجب أن يتم اختيارها فقط في الحالات التي يشتبه فيها تصبغ غير طبيعي، مثل 'تغاير لون القزحيتين أو هيتيروتشروميا'.
