PhenoTips.PatientClass_select_phenotypes_hint=Para cada fenotipo, elegir el término más específico posible, basado en la definición (disponible haciendo clic en la "i") y no necesariamente y simplemente basado en la etiqueta. Cuanto más específico sea el término elegido, mejor la especificidad del perfil fenotípico. Marca "Y" para sí, para indicar que un fenotipo está presente en el paciente. Usted puede proporcionar las anotaciones de cosas que fueron investigadas y no específicamente observadas haciendo clic en la "N" para no. Elegir los términos que se piense que son patológicos o inusuales, incluso si no se observan en la población general. Por ejemplo, 'iris azul' es un fenotipo común en la población, pero como una anotación de fenotipo, se consideraría cuando es un subtipo de 'pigmentación del iris anormal' y debe elegirse sólo en casos donde se sospecha que  la pigmentación es anormal, como 'Heterocromía'.
