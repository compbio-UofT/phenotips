PhenoTips.PatientClass_global_age_of_onset_hint=Semptomlar\u0131n \u00e7o\u011funlu\u011fu i\u00e7in ba\u015flang\u0131\u00e7. Bireysel fenotipler, Klinik Belirtiler b\u00f6l\u00fcm\u00fcnde, burada kaydedilenden farkl\u0131 ba\u015flang\u0131\u00e7larla tan\u0131mlanabilir.
PhenoTips.PatientClass_gestation_hint=\u201c38\u201d gibi haftalar halinde say\u0131sal de\u011fer veya bilinmiyorsa bo\u015f.
