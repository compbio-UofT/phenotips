PhenoTips.PatientClass_maternal_ethnicity_hint=\u201cMalay\u201d veya \u201cHispanik\u201d gibi anne etnik k\u00f6kenini kaydedin. Birden fazla etnik k\u00f6kene girebilirsiniz.
PhenoTips.PatientClass_paternal_ethnicity_hint=\u201cMalay\u201d veya \u201cHispanik\u201d gibi babal\u0131k etnik k\u00f6kenini kaydedin. Birden fazla etnik k\u00f6kene girebilirsiniz.
PhenoTips.MeasurementsClass_hint=Hasta \u00f6l\u00e7\u00fcmlerinin bir listesini olu\u015fturun. Bunlar tarihlidir ve \u201cYeni Giri\u015f\u201d d\u00fc\u011fmesine tekrar bas\u0131larak farkl\u0131 bir tarihe ait yeni bir \u00f6l\u00e7\u00fcm seti kaydedilebilir. Her \u00f6l\u00e7\u00fcm tarihinde hastan\u0131n ya\u015f\u0131 g\u00f6sterilecektir.
PhenoTips.PatientClass_omim_id_hint=Genel olarak, hasta profiline a\u00e7\u0131klama yapmak i\u00e7in bir OMIM bozuklu\u011fu kullan\u0131l\u0131r, \u00e7\u00fcnk\u00fc test edilmi\u015f ve mevcut oldu\u011fu onaylanm\u0131\u015ft\u0131r.
PhenoTips.PatientClass_select_phenotypes_hint=Her fenotip i\u00e7in, tan\u0131m\u0131 temel alarak (\u201ci\u201d yi t\u0131klatarak kullan\u0131labilir) ve sadece etikete dayal\u0131 olmak zorunda de\u011filsiniz. Se\u00e7ilen madde ne kadar belirgin olursa, t\u00fcm fenotipik profilin \u00f6zg\u00fcll\u00fc\u011f\u00fc o kadar iyidir. Hastada mevcut olan bir fenotipi belirtmek i\u00e7in Evet i\u00e7in \u201cY\u201d kaydedin. Ara\u015ft\u0131r\u0131lan ve \u00f6zellikle g\u00f6zlenmeyen \u015feyler i\u00e7in No (N) 'i t\u0131klatarak a\u00e7\u0131klama ekleyebilirsiniz. B\u00fcy\u00fck pop\u00fclasyonda olmasalar bile, patolojik veya s\u0131rad\u0131\u015f\u0131 oldu\u011fu d\u00fc\u015f\u00fcn\u00fclen terimleri se\u00e7in. \u00d6rne\u011fin, 'mavi iridler' pop\u00fclasyonda yayg\u0131n bir fenotiptir, ancak bir fenotip a\u00e7\u0131klamas\u0131 olarak, 'anormal iris pigmentasyonu' alt tipidir ve yaln\u0131zca 'Heterochromia' gibi anormal pigmentasyondan \u015f\u00fcphelenilen durumlarda se\u00e7ilmelidir.
